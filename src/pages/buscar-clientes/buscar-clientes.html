
<ion-header>

  <ion-navbar>
    <img src="./assets/imgs/logo-zs.png" alt="" class="navbar-img">        
    <ion-title>Buscar clientes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <p>Puede buscar por alguna coincidencia de C贸digo o Raz贸n Social o ambas.</p><br>

    <ion-list>

        <ion-item>
            <ion-label >C贸digo</ion-label>
            <ion-input type="text" name="codcliente" [(ngModel)]="codcliente" ></ion-input>
        </ion-item>
                
        <ion-item>
            <ion-label >Raz贸n Social...</ion-label>
            <ion-input type="text" name="razonsocial" [(ngModel)]="razonsocial" required></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col col-4>
                    <button ion-button block small class="marginTop" (click)="salir()">Salir</button>
                </ion-col>
                <ion-col col-8>
                    <button ion-button block small class="marginTop" (click)="aBuscarClientes(codcliente,razonsocial,'','')" >Buscar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    
        <ion-card *ngFor="let cliente of listaClientes" (click)="retornaCliente( cliente, $event )">
            <my-card [cliente]="cliente"></my-card>
        </ion-card>        

        <ion-grid>
            <ion-row>
                <ion-col>
                    <button *ngIf=" inilista != undefined || inilista != null " (click)="aBuscarClientes(codcliente,razonsocial,inilista,null)" ion-button block color="primary" icon-left item-left><ion-icon name="arrow-back"    ></ion-icon></button>
                </ion-col>
                <ion-col>
                    <button *ngIf=" finlista != undefined || finlista != null " (click)="aBuscarClientes(codcliente,razonsocial,null,finlista)" ion-button block color="primary" item-right icon-right><ion-icon name="arrow-forward"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

      
</ion-content>>
